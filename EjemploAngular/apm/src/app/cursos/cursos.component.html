<div class="container">
  <h2>Lista de Cursos</h2>

  <!-- Loading state -->
  <div *ngIf="loading">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let placeholder of [1, 2, 3, 4, 5, 6]">
        <div class="card h-100 animate-pulse" style="opacity: 0.7">
          <div class="card-img-top bg-secondary" style="height: 200px"></div>
          <div class="card-body">
            <h5
              class="card-title bg-secondary mb-2"
              style="height: 1.5rem; width: 60%"
            ></h5>
            <p
              class="card-text bg-light mb-1"
              style="height: 1rem; width: 80%"
            ></p>
            <p
              class="card-text bg-light mb-1"
              style="height: 1rem; width: 70%"
            ></p>
            <p class="card-text bg-light" style="height: 2rem; width: 90%"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error state -->
  <div *ngIf="errorMessage" class="card my-3 border-danger">
    <div class="card-body text-danger">
      <strong>Error:</strong> {{ errorMessage }}
    </div>
  </div>

  <!-- Mostrar curso seleccionado -->
  <div *ngIf="cursoSeleccionado" class="alert alert-info mt-3">
    <strong>Curso seleccionado:</strong> {{ cursoSeleccionado }}
  </div>

  <!-- Success state -->
  <div
    class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
    *ngIf="!loading && !errorMessage"
  >
    <div class="col" *ngFor="let curso of cursos">
      <pm-card-demo
        [id]="curso.id"
        [titulo]="curso.titulo"
        [contenido]="curso.descripcion"
        [imagenUrl]="curso.urlImagen"
        [fecha]="curso.fecha"
        [autor]="curso.autor"
        (cardClick)="onCursoClick($event)"
      >
      </pm-card-demo>
    </div>
  </div>
</div>
