<div
  class="card shadow mb-3 h-100"
  (click)="onCardClick()"
  style="cursor: pointer"
>
  <img [src]="imagenUrl" class="card-img-top" alt="{{ titulo }}" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text flex-grow-1">{{ contenido }}</p>
    <div class="mt-auto">
      <p class="card-text">
        <small class="text-muted">Por: {{ autor }}</small>
      </p>
      <p class="card-text">
        <small class="text-muted">{{ fecha }}</small>
      </p>
    </div>
    <a class="btn btn-primary" [routerLink]="['/curso', id]">Ver Detalle</a>
  </div>
</div>
