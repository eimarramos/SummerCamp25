<div *ngIf="loading">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let placeholder of [1, 2, 3, 4, 5, 6]">
      <div class="card h-100 animate-pulse" style="opacity: 0.7">
        <div class="card-img-top bg-secondary" style="height: 200px"></div>
        <div class="card-body">
          <h5
            class="card-title bg-secondary mb-2"
            style="height: 1.5rem; width: 60%"
          ></h5>
          <h6
            class="card-subtitle mb-2 bg-light"
            style="height: 1rem; width: 40%"
          ></h6>
          <p
            class="card-text bg-light mb-1"
            style="height: 1rem; width: 80%"
          ></p>
          <p
            class="card-text bg-light mb-1"
            style="height: 1rem; width: 70%"
          ></p>
          <p class="card-text bg-light" style="height: 2rem; width: 90%"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="card my-3 border-danger">
  <div class="card-body text-danger">
    <strong>Error:</strong> {{ errorMessage }}
  </div>
</div>

<div
  class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
  *ngIf="!loading && !errorMessage"
>
  <div class="col" *ngFor="let pelicula of peliculas">
    <div class="card h-100">
      <img
        src="https://via.placeholder.com/400x200?text=Star+Wars"
        class="card-img-top"
        alt="Poster de {{ pelicula.title }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ pelicula.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Episodio {{ pelicula.episode_id }} - {{ pelicula.release_date }}
        </h6>
        <p class="card-text">
          <strong>Director:</strong> {{ pelicula.director }}
        </p>
        <p class="card-text">
          <strong>Productor:</strong> {{ pelicula.producer }}
        </p>
        <p class="card-text">
          <em>{{ pelicula.opening_crawl }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
